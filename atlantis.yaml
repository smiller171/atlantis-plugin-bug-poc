version: 3
projects:
  - name: example
    terraform_version: v0.12.1
    dir: "."
    autoplan:
      when_modified:
        - "**"
      enabled: true
    workflow: example

workflows:
  example:
    plan:
      steps:
        - run: rm -rf .terraform
        - init
        - run: >
            PATH=/home/atlantis/.atlantis/bin:$PATH
            terraform plan -input=false -no-color
            -out ${PLANFILE}
