version: 3
projects:
  - name: example
    terraform_version: "0.12.3"
    dir: "."
    autoplan:
      when_modified:
        - "**"
      enabled: true
    workflow: example

workflows:
  example:
    plan:
      steps:
        - run: rm -rf .terraform
        - init
        - run: >
            PATH=/home/atlantis/.atlantis/bin:$PATH
            terraform${ATLANTIS_TERRAFORM_VERSION} plan -input=false -no-color
            -out ${PLANFILE}
